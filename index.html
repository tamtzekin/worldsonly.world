<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: pointer !important;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .cursor-glow {
            position: fixed;
            pointer-events: none;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(8px);
            z-index: 9999;
            mix-blend-mode: screen;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%);
            transition: background 1s ease;
        }

        #artwork-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80vh;
            max-height: 80vh;
            width: auto;
            height: auto;
            z-index: 1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
        }


        .desktop-link {
            display: none;
        }

        .desktop-link::before {
            content: '';
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            background-size: 24px 24px;
            background-repeat: no-repeat;
            image-rendering: pixelated;
        }

        .desktop-link[data-type="email"]::before {
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='3' y='6' width='18' height='12' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Cpath d='M3 6 L12 12 L21 6' stroke='rgba(255,105,180,0.8)' stroke-width='2' fill='none'/%3E%3C/svg%3E");
        }

        .desktop-link[data-type="cd"]::before {
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='12' cy='12' r='9' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Ccircle cx='12' cy='12' r='3' fill='rgba(255,105,180,0.8)'/%3E%3Ccircle cx='12' cy='12' r='1' fill='%23000000'/%3E%3C/svg%3E");
        }

        .desktop-link[data-type="trash"]::before {
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='6' y='8' width='12' height='12' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Crect x='8' y='5' width='8' height='3' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Cline x1='9' y1='10' x2='9' y2='17' stroke='rgba(255,105,180,0.8)' stroke-width='1'/%3E%3Cline x1='12' y1='10' x2='12' y2='17' stroke='rgba(255,105,180,0.8)' stroke-width='1'/%3E%3Cline x1='15' y1='10' x2='15' y2='17' stroke='rgba(255,105,180,0.8)' stroke-width='1'/%3E%3C/svg%3E");
        }

        .desktop-link:hover {
            opacity: 0.7;
        }

        .winamp-player {
            position: fixed;
            top: 80px;
            left: 80px;
            width: 275px;
            height: 116px;
            background: linear-gradient(45deg, #ff69b4 0%, #ff1493 30%, #8b008b 100%);
            border: 2px solid;
            border-color: #ffb6c1 #800080 #800080 #ffb6c1;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 8px;
            z-index: 100;
            image-rendering: pixelated;
            cursor: auto !important;
            box-shadow: inset 1px 1px 0 rgba(255,255,255,0.5), inset -1px -1px 0 rgba(0,0,0,0.5);
        }

        .winamp-title {
            background: linear-gradient(90deg, #4b0082 0%, #8b008b 50%, #9932cc 100%);
            color: #ffffff;
            padding: 2px 4px;
            font-size: 8px;
            font-weight: bold;
            border-bottom: 1px solid #800080;
            text-shadow: 1px 1px 0 #000000;
            cursor: grab !important;
        }
        
        .winamp-title:active {
            cursor: grabbing !important;
        }

        .winamp-display {
            background: #000000;
            color: #00ffff;
            margin: 4px;
            padding: 2px 4px;
            font-family: 'Courier New', monospace;
            font-size: 8px;
            height: 20px;
            border: 2px inset #ff69b4;
            display: flex;
            align-items: center;
            text-shadow: 0 0 3px #00ffff;
        }

        .winamp-controls {
            display: flex;
            justify-content: center;
            gap: 1px;
            margin: 4px;
        }

        .winamp-btn {
            width: 26px;
            height: 20px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #dc143c 100%);
            border: 2px solid;
            border-color: #ffb6c1 #8b008b #8b008b #ffb6c1;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000000;
            border-radius: 2px;
        }

        .winamp-btn:active {
            border-color: #8b008b #ffb6c1 #ffb6c1 #8b008b;
            background: linear-gradient(135deg, #dc143c 0%, #ff1493 50%, #ff69b4 100%);
        }

        .winamp-btn:hover {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 50%, #ff1493 100%);
        }

        .winamp-volume {
            margin: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 7px;
            color: #ffffff;
            text-shadow: 1px 1px 0 #000000;
        }

        .volume-slider {
            width: 68px;
            height: 10px;
            background: #000000;
            border: 2px inset #ff69b4;
            position: relative;
            cursor: pointer;
            border-radius: 2px;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00 0%, #ffff00 30%, #ff4500 70%, #ff0000 100%);
            width: 70%;
            transition: width 0.1s;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="cursor-glow" id="cursor-glow"></div>
    <img id="artwork-background" src="artwork.png" alt="Worlds Only Artwork">
    
    <a href="mailto:hello@worldsonly.world" class="desktop-link" data-type="email" style="top: 20%; right: 8%;"></a>
    <a href="#" class="desktop-link" data-type="cd" style="top: 40%; right: 12%;"></a>
    <a href="#" class="desktop-link" data-type="trash" style="top: 60%; right: 6%;"></a>

    <div class="winamp-player">
        <div class="winamp-title">** WORLDS ONLY **</div>
        <div class="winamp-display" id="track-display">WOULD YOU LEAVE YOURSELF - 1. *** 01:23</div>
        <div class="winamp-controls">
            <button class="winamp-btn" id="prev-btn">⏮</button>
            <button class="winamp-btn" id="play-btn">▶</button>
            <button class="winamp-btn" id="pause-btn">⏸</button>
            <button class="winamp-btn" id="stop-btn">⏹</button>
            <button class="winamp-btn" id="next-btn">⏭</button>
        </div>
        <div class="winamp-volume">
            <span>VOL:</span>
            <div class="volume-slider" id="volume-slider">
                <div class="volume-fill" id="volume-fill"></div>
            </div>
        </div>
    </div>

    <audio id="audio-player" preload="metadata"></audio>
    <script src="cursor.js"></script>
    <script src="winamp.js"></script>
</body>
</html>
