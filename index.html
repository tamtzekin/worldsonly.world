<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds Only</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }
        
        .winamp-player, .winamp-player * {
            cursor: auto !important;
        }

        body {
            font-family: 'Lobster Two', cursive;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .cursor-glow {
            position: fixed;
            pointer-events: none;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(8px);
            z-index: 9999;
            mix-blend-mode: screen;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%);
            transition: background 1s ease;
        }

        #artwork-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80vh;
            max-height: 80vh;
            width: auto;
            height: auto;
            z-index: 1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
        }


        .desktop-link {
            display: none;
        }

        .desktop-link::before {
            content: '';
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            background-size: 24px 24px;
            background-repeat: no-repeat;
            image-rendering: pixelated;
        }

        .desktop-link[data-type="email"]::before {
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='3' y='6' width='18' height='12' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Cpath d='M3 6 L12 12 L21 6' stroke='rgba(255,105,180,0.8)' stroke-width='2' fill='none'/%3E%3C/svg%3E");
        }

        .desktop-link[data-type="cd"]::before {
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='12' cy='12' r='9' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Ccircle cx='12' cy='12' r='3' fill='rgba(255,105,180,0.8)'/%3E%3Ccircle cx='12' cy='12' r='1' fill='%23000000'/%3E%3C/svg%3E");
        }

        .desktop-link[data-type="trash"]::before {
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='6' y='8' width='12' height='12' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Crect x='8' y='5' width='8' height='3' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Cline x1='9' y1='10' x2='9' y2='17' stroke='rgba(255,105,180,0.8)' stroke-width='1'/%3E%3Cline x1='12' y1='10' x2='12' y2='17' stroke='rgba(255,105,180,0.8)' stroke-width='1'/%3E%3Cline x1='15' y1='10' x2='15' y2='17' stroke='rgba(255,105,180,0.8)' stroke-width='1'/%3E%3C/svg%3E");
        }

        .desktop-link:hover {
            opacity: 0.7;
        }

        .winamp-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 36px;
            background: rgba(0, 0, 0, 0.85);
            border-bottom: 1px solid rgba(255, 198, 207, 0.2);
            font-family: 'Lobster Two', cursive;
            font-size: 8px;
            z-index: 200;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
            cursor: auto !important;
        }

        .winamp-title {
            display: none;
        }

        .winamp-display {
            background: transparent;
            color: #ffc6cf;
            font-family: 'Lobster Two', cursive;
            font-size: 11px;
            text-shadow: 0 0 6px rgba(255, 198, 207, 0.6);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            flex: 1;
            letter-spacing: 1px;
        }

        .winamp-controls {
            display: flex;
            align-items: center;
            gap: 2px;
            flex-shrink: 0;
        }

        .winamp-btn {
            width: 28px;
            height: 22px;
            background: transparent;
            border: 1px solid rgba(255, 198, 207, 0.3);
            font-size: 10px;
            font-family: sans-serif;
            cursor: pointer !important;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 198, 207, 0.7);
            border-radius: 2px;
            transition: color 0.2s, border-color 0.2s, background 0.2s;
            pointer-events: auto;
        }

        .winamp-btn:hover {
            color: #fff;
            border-color: rgba(255, 198, 207, 0.8);
            background: rgba(255, 198, 207, 0.1);
        }

        .winamp-btn:active {
            background: rgba(255, 198, 207, 0.2);
        }

        .winamp-volume {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 9px;
            color: rgba(255, 198, 207, 0.5);
            flex-shrink: 0;
            letter-spacing: 1px;
        }

        .volume-slider {
            width: 60px;
            height: 3px;
            background: rgba(255, 198, 207, 0.15);
            position: relative;
            cursor: pointer;
            border-radius: 2px;
        }

        .volume-fill {
            height: 100%;
            background: rgba(255, 198, 207, 0.6);
            width: 70%;
            transition: width 0.1s;
            border-radius: 2px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            font-family: 'Lobster Two', cursive;
            font-size: 12px;
            font-weight: normal;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 0 40px;
        }

        .bottom-nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease, opacity 0.3s ease;
            cursor: none;
            display: inline-flex;
            align-items: flex-end;
        }

        .bottom-nav a:hover {
            color: #ffc6cf;
        }

        @keyframes bob {
            0%   { transform: translateY(0px) scaleY(1); }
            40%  { transform: translateY(-5px) scaleY(1.02); }
            50%  { transform: translateY(-6px) scaleY(1.02); }
            60%  { transform: translateY(-5px) scaleY(1.02); }
            90%  { transform: translateY(1px) scaleY(0.99); }
            100% { transform: translateY(0px) scaleY(1); }
        }

        .bottom-nav a img {
            height: 60px;
            width: auto;
            image-rendering: pixelated;
            opacity: 0.85;
            transition: opacity 0.3s ease;
            transform-origin: bottom center;
        }

        .bottom-nav a:hover img {
            opacity: 1;
            animation: bob 3.499s ease-in-out infinite;
        }

        .nav-separator {
            display: none;
        }

        .signup-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            z-index: 100;
            font-family: 'Lobster Two', cursive;
            font-size: 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 32px 40px;
            background: transparent;
            border: none;
        }

        #artwork-blur {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vh;
            height: 80vh;
            background-image: url('artwork.png');
            background-size: cover;
            background-position: center;
            filter: blur(48px) brightness(0.4);
            z-index: 2;
            opacity: 0.95;
            pointer-events: none;
            transition: opacity 1.2s ease;
        }

        .signup-form label {
            display: block;
            color: rgba(0, 0, 0, 0.5);
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .signup-form-row {
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 198, 207, 0.3);
            width: 100%;
        }

        .signup-form-row:focus-within {
            border-bottom-color: rgba(255, 198, 207, 0.8);
        }

        .signup-form input[type="email"] {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-family: 'Lobster Two', cursive;
            font-size: 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 8px 0;
            width: 100%;
            cursor: none;
        }

        .signup-form input[type="email"]::placeholder {
            color: rgba(255, 198, 207, 0.5);
        }

        .signup-form button {
            background: transparent;
            border: none;
            color: rgba(255, 198, 207, 0.7);
            font-family: 'Lobster Two', cursive;
            font-size: 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 8px 0 8px 24px;
            cursor: none;
            white-space: nowrap;
            transition: color 0.3s ease;
            flex-shrink: 0;
        }

        .signup-form button:hover {
            color: #fff;
        }

        .signup-form-msg {
            margin-top: 4px;
            font-size: 12px;
            letter-spacing: 1px;
            color: rgba(255, 198, 207, 0.7);
            min-height: 16px;
            text-transform: uppercase;
        }

        .signup-form-msg.error {
            color: #ffc6cf;
        }
    </style>
</head>
<body>
    <div class="cursor-glow" id="cursor-glow"></div>
    <img id="artwork-background" src="artwork.png" alt="WOULD YOU LEAVE YOURSELF">
    
    <a href="mailto:hello@worldsonly.world" class="desktop-link" data-type="email" style="top: 20%; right: 8%;"></a>
    <a href="#" class="desktop-link" data-type="cd" style="top: 40%; right: 12%;"></a>
    <a href="#" class="desktop-link" data-type="trash" style="top: 60%; right: 6%;"></a>

    <div class="winamp-player">
        <div class="winamp-title"></div>
        <div class="winamp-controls">
            <button class="winamp-btn" id="prev-btn">⏮</button>
            <button class="winamp-btn" id="play-btn">▶</button>
            <button class="winamp-btn" id="pause-btn">⏸</button>
            <button class="winamp-btn" id="stop-btn">⏹</button>
            <button class="winamp-btn" id="next-btn">⏭</button>
        </div>
        <div class="winamp-display" id="track-display">WOULD YOU LEAVE YOURSELF</div>
        <div class="winamp-volume">
            <span>VOL</span>
            <div class="volume-slider" id="volume-slider">
                <div class="volume-fill" id="volume-fill"></div>
            </div>
        </div>
    </div>

    
    <nav class="bottom-nav">

        <a href="https://youtu.be/CWCauw0SXVQ" target="_blank" title="30.01.2024"><img src="assets/char1.png" alt="30.01.2024"></a>
        <a href="https://worldsonly.bandcamp.com/album/courage-to-detour-and-patience-to-wait" target="_blank" title="Courage to Detour and Patience to Wait"><img src="assets/char2.png" alt="Courage to Detour"></a>
        <a href="https://www.fbi.radio/programs/the-live-feed/episodes/the-live-feed-1st-august-2025" target="_blank" title="08.07.2025"><img src="assets/char3.png" alt="08.07.2025"></a>
        <a href="https://worldsonly.bandcamp.com/album/raw-hot" target="_blank" title="Raw & Hot"><img src="assets/char4.png" alt="Raw & Hot"></a>
        <a href="https://worldsonly.bandcamp.com/album/raw-hot-uncut" target="_blank" title="Raw & Hot & Uncut"><img src="assets/char5.png" alt="Raw & Hot & Uncut"></a>
        <a href="https://worldsonly.bandcamp.com/album/would-you-leave-yourself" target="_blank" title="Would You Leave Yourself"><img src="assets/char6.png" alt="Would You Leave Yourself"></a>
        <a href="mailto:hello@worldsonly.world" title="Contact"><img src="assets/char7.png" alt="Contact"></a>

    </nav>

    <audio id="audio-player" preload="metadata"></audio>

    <div id="artwork-blur"></div>
    <form class="signup-form" id="signup-form" novalidate>
        <div class="signup-form-row" id="signup-form-row">
            <input type="email" id="signup-email" name="email" placeholder="PUT YOUR EMAIL HERE" autocomplete="email" required>
            <button type="submit">OK</button>
        </div>
        <div class="signup-form-msg" id="signup-msg" aria-live="polite"></div>
    </form>

    <script src="cursor.js"></script>
    <script src="winamp.js"></script>
    <script>
        (function () {
            const form = document.getElementById('signup-form');
            const blur = document.getElementById('artwork-blur');
            const input = document.getElementById('signup-email');
            const msg = document.getElementById('signup-msg');

            function fadeOut() {
                form.style.transition = 'opacity 1.2s ease';
                blur.style.transition = 'opacity 1.2s ease';
                form.style.opacity = '0';
                blur.style.opacity = '0';
                setTimeout(() => {
                    form.style.display = 'none';
                    blur.style.display = 'none';
                }, 1200);
            }

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const email = input.value.trim();
                if (!email) return;

                msg.textContent = '...';
                msg.className = 'signup-form-msg';
                form.querySelector('button').disabled = true;

                try {
                    const res = await fetch('/.netlify/functions/subscribe', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email }),
                    });
                    const data = await res.json();
                    console.log('subscribe response', res.status, data);
                    if (res.ok && data.ok) {
                        document.getElementById('signup-form-row').style.display = 'none';
                        msg.textContent = 'check your email.....';
                        msg.style.fontSize = '32px';
                        msg.style.letterSpacing = '2px';
                        msg.style.color = '#fff';
                        input.value = '';
                        setTimeout(fadeOut, 1800);
                        return;
                    } else {
                        console.error('subscribe error:', data);
                        msg.textContent = data.error || 'did you type it wrong?';
                        msg.className = 'signup-form-msg error';
                    }
                } catch (err) {
                    console.error('subscribe fetch failed:', err);
                    msg.textContent = 'did you type it wrong?';
                    msg.className = 'signup-form-msg error';
                }
                form.querySelector('button').disabled = false;
            });
        })();
    </script>
</body>
</html>
