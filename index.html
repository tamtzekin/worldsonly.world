<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .cursor-glow {
            position: fixed;
            pointer-events: none;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(8px);
            z-index: 9999;
            mix-blend-mode: screen;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%);
            transition: background 1s ease;
        }

        #artwork-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80vh;
            max-height: 80vh;
            width: auto;
            height: auto;
            z-index: 1;
        }


        .desktop-link {
            display: none;
        }

        .desktop-link::before {
            content: '';
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            background-size: 24px 24px;
            background-repeat: no-repeat;
            image-rendering: pixelated;
        }

        .desktop-link[data-type="email"]::before {
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='3' y='6' width='18' height='12' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Cpath d='M3 6 L12 12 L21 6' stroke='rgba(255,105,180,0.8)' stroke-width='2' fill='none'/%3E%3C/svg%3E");
        }

        .desktop-link[data-type="cd"]::before {
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='12' cy='12' r='9' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Ccircle cx='12' cy='12' r='3' fill='rgba(255,105,180,0.8)'/%3E%3Ccircle cx='12' cy='12' r='1' fill='%23000000'/%3E%3C/svg%3E");
        }

        .desktop-link[data-type="trash"]::before {
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='6' y='8' width='12' height='12' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Crect x='8' y='5' width='8' height='3' fill='none' stroke='rgba(255,105,180,0.8)' stroke-width='2'/%3E%3Cline x1='9' y1='10' x2='9' y2='17' stroke='rgba(255,105,180,0.8)' stroke-width='1'/%3E%3Cline x1='12' y1='10' x2='12' y2='17' stroke='rgba(255,105,180,0.8)' stroke-width='1'/%3E%3Cline x1='15' y1='10' x2='15' y2='17' stroke='rgba(255,105,180,0.8)' stroke-width='1'/%3E%3C/svg%3E");
        }

        .desktop-link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="cursor-glow" id="cursor-glow"></div>
    <img id="artwork-background" src="artwork.png" alt="Worlds Only Artwork">
    
    <a href="mailto:hello@worldsonly.world" class="desktop-link" data-type="email" style="top: 20%; right: 8%;"></a>
    <a href="#" class="desktop-link" data-type="cd" style="top: 40%; right: 12%;"></a>
    <a href="#" class="desktop-link" data-type="trash" style="top: 60%; right: 6%;"></a>

    <script src="cursor.js"></script>
</body>
</html>
